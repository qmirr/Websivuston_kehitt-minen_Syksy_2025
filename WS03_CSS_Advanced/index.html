<!DOCTYPE html>
<html>
<head>
    <title>My First HTML Page</title>
    <style>
    h1 {
      color: rgb(4, 44, 246);
    }
    </style>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <button class="transition-button">Hover me</button>
    <div class="animation-box"></div>
    <!-- Task 1: Basic Page and Image -->
    <h1 style="color: rgb(0, 12, 245);">Amir's page</h1>
    <h2>Welcome!</h2>
    <p>Hello! My name is Amir Ahmed. I am learning HTML.</p>
    <img src="myphoto.jpg" alt="Photo of me" width="300" height="200" class="filter-image">

<blockquote class="quote">
        Touch me and I go gray.
      </blockquote>

    <!-- Task 2: List -->
    <ul class="pseudo-list"></ul>
    <h2>My Hobbies</h2>
    <ul>
        <li>Gym</li>
        <li>Football</li>
        <li>Gaming</li>
    </ul>

    <!-- Task 3: Link -->
    <p><a href="https://www.laurea.fi">Visit Laurea</a></p>

    <!-- Task 4: Table -->
    <h2>My Courses</h2>
    <table>
        <tr>
            <th>Course</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>HTML Basics</td>
            <td>Completed</td>
        </tr>
        <tr>
            <td>Advanced CSS</td>
            <td>Ongoing</td>
        </tr>
        <tr>
            <td>Page layout</td>
            <td>Planned</td>
        </tr>
    </table>

    <!-- Task 4: Form -->
    <h2>Contact Me</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
