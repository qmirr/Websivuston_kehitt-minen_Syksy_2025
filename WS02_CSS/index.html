<!DOCTYPE html>
<html>
<head>
    <title>My First HTML Page</title>
    <style>
    h1 {
      color: rgb(4, 44, 246);
    }
    </style>

    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <!-- Task 1: Basic Page and Image -->
    <h1 style="color: rgb(0, 12, 245);">Welcome to my page</h1>

    <img src="myphoto.jpg" alt="Photo of Amir Ahmed">

    <!-- Task 2: List -->
    <h2>My Hobbies</h2>
    <ul>
        <li>Gym</li>

        <li>Gaming</li>
